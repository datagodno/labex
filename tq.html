<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS */
      body {
        background-image: radial-gradient(circle at top, #1F1C2C, #928DAB);
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .message {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        color: white;
        animation: fadein 2s;
      }
      @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      .icon {
        width: 200px;
        height: 200px;
        animation: pulse 3s linear infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .star {
        width: 10px;
        height: 10px;
        background-color: white;
        position: absolute;
        border-radius: 50%;
        opacity: 0;
        animation: star 2s linear infinite;
      }
      @keyframes star {
        from {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        to {
          transform: translateY(-500%) rotate(360deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <title>Have a nice day</title>
    <div class="container">
      <img class="icon" src="flower.png" alt="icon">
      <div class="message">
        Thank you for visiting!
      </div>
    </div>
    <div class="star" style="left: 20%; top: 20%;"></div>
    <div class="star" style="left: 50%; top: 30%;"></div>
    <div class="star" style="left: 80%; top: 40%;"></div>
    <div class="star" style="left: 30%; top: 60%;"></div>
    <div class="star" style="left: 60%; top: 70%;"></div>
    <div class="star" style="left: 90%; top: 80%;"></div>
  </body>
</html>
